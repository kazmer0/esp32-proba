<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Tiles Xylophone Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #gameContainer {
        display: flex;
        width: 80%;
        height: 90%;
        max-height: 600px;
        background-color: #fff;
        border: 2px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .column {
        flex: 1;
        border-right: 1px solid #ddd;
        position: relative;
      }

      .column:last-child {
        border-right: none;
      }

      .tile {
        position: absolute;
        width: 95%;
        height: 50px;
        background-color: #000;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.1s;
      }

      .tile:hover {
        background-color: #444;
      }
      #scoreDisplay {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .restart {
        background-color: #000;
        color: white;
        border: none;
        height: 50px;
        width: 180px;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
      }
      .restart:hover {
        background-color: #444;
      }
      #win {
        position: absolute;
        display: flex;
        flex-flow: column;
        align-items: center;
        visibility: hidden;
        z-index: 1;
      }
      #win b {
        font-size: larger;
        margin-bottom: 20px;
        background-color: white;
      }
      .nextLevel {
        border: none;
        background-color: green;
        height: 50px;
        border-radius: 50px;
        width: 180px;
        margin-top: 20px;
      }
      .nextLevel:hover {
        background-color: greenyellow;
      }

      #lose {
        display: flex;
        align-items: center;
        flex-flow: column;
        position: absolute;
        z-index: 1;
        visibility: hidden;
      }
      #lose b {
        font-size: larger;
        margin-bottom: 20px;
        background-color: white;
      }
      .vissza a {
        text-decoration: none;
        color: #000;
      }
      .vissza {
        height: 50px;
        border-radius: 50px;
        width: 180px;
        margin-top: 20px;
        border: 1px solid black;
        background-color: red;
      }
      #end {
        position: absolute;
        display: flex;
        flex-flow: column;
        align-items: center;
        visibility: hidden;
        z-index: 1;
        text-align: center;
      }
      #end b {
        font-size: larger;
        margin-bottom: 20px;
        background-color: white;
      }
      @media screen and (max-width: 2000px) {
        #gameContainer {
          min-width: 300px;
          width: 20%;
          height: 90%;
        }

        .tile {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div id="scoreDisplay">Score: 0</div>

    <div id="win">
      <b>NYERTÉL!</b>
      <button onclick="restartGame()" class="restart">
        INDÍTSD ÚJRA A JÁTÉKOT!
      </button>
      <button onclick="nextLevel()" class="nextLevel">
        A KÖVETKEZŐ SZINTRE!
      </button>
    </div>

    <div id="lose">
      <b>VESZTETTÉL!</b>

      <button class="vissza">
        <a href="/main">VISSZA A KEZDŐLAPRA!</a>
      </button>

      <button onclick="restartGame()" class="restart">
        INDÍTSD ÚJRA A JÁTÉKOT!
      </button>
    </div>

    <div id="end">
      <b>GRATULÁLOK! <br />MEGNYERTED A JÁTÉKOT </b>

      <button class="vissza" style="background-color: green">
        <a href="/main">VISSZA A KEZDŐLAPRA!</a>
      </button>

      <button onclick="restartGame()" class="restart">
        INDÍTSD ÚJRA A JÁTÉKOT!
      </button>
    </div>

    <div id="gameContainer">
      <div id="col1" class="column"></div>
      <div id="col2" class="column"></div>
      <div id="col3" class="column"></div>
      <div id="col4" class="column"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
